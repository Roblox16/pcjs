<div style="text-align:center">
  <iframe src="{{ include.src }}" width="{{ include.width | default: '650' }}" height="{{ include.height | default: '850' }}" scrolling="no"></iframe>
  {%- if include.title %}
  <span class="pcjs-gallery-label">{{ include.title }}</span>
  <br/>
  {%- endif %}
  {%- if include.source and include.source != "" and include.source != "PCjs" %}
  <span class="pcjs-gallery-label">[<a href="{{ include.source }}">Source</a>]</span>
  {%- endif %}
</div>
